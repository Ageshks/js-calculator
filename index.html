    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Calculator</h1>
        </div>
        <div class="container">
            <div class="outer">
                <div class="display">
                    
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                      <button type="button" onclick="" class="btn btn-primary" id="1">1</button>
                      <button type="button" class="btn btn-primary" id="2">2</button>
                      <button type="button" class="btn btn-primary">3</button>
                      <button type="button" class="btn btn-primary">4</button>
                      <button type="button" class="btn btn-primary">5</button>
                      <button type="button" class="btn btn-primary">6</button>
                      <button type="button" class="btn btn-primary">7</button>
                      <button type="button" class="btn btn-primary">8</button>
                      <button type="button" class="btn btn-primary">9</button>
                      <button type="button" class="btn btn-primary">0</button>
                     </div>
                    
                </div>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger">sum</button>
                    <button type="button" class="btn btn-warning">multi</button>
                    <button type="button" class="btn btn-success">sub</button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger">clear</button>
                    
                </div>
                 
            </div>
        </div>

        <script src="sample.js"></script>
    </body>
    </html>
